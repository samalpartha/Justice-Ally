
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JusticeAlly - Litigation Strategist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Dark Mode Palette (Matches Original Slate Values) */
        --s-950: #020617;
        --s-900: #0f172a;
        --s-850: #1e293b; /* Custom used in original */
        --s-800: #1e293b;
        --s-700: #334155;
        --s-600: #475569;
        --s-500: #64748b;
        --s-400: #94a3b8;
        --s-300: #cbd5e1;
        --s-200: #e2e8f0;
        --s-100: #f1f5f9;
        --s-50:  #f8fafc;
      }

      :root.light {
        /* Light Mode Inversion */
        --s-950: #f8fafc; /* Background becomes off-white */
        --s-900: #ffffff; /* Surface becomes white */
        --s-850: #f1f5f9; 
        --s-800: #cbd5e1; /* Borders become light grey */
        --s-700: #94a3b8; /* Input borders */
        --s-600: #64748b; 
        --s-500: #475569; /* Muted text becomes darker for contrast on white */
        --s-400: #334155; 
        --s-300: #1e293b; 
        --s-200: #0f172a; /* Main text becomes dark blue/black */
        --s-100: #020617; 
        --s-50:  #000000;
      }

      /* Custom scrollbar for dark theme (default) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--s-900); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--s-700); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--s-600); 
      }

      /* Print Styles */
      @media print {
        @page { margin: 0.5in; size: auto; }
        
        /* Hide Sidebar and UI Chrome */
        .no-print, aside, #sidebar, nav { display: none !important; }
        
        /* Aggressive Layout Reset */
        html, body, #root, main {
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          position: static !important;
          display: block !important;
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Reset nested flex/scroll containers */
        div[class*="overflow-"], div[class*="h-full"], div[class*="flex-col"] {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* Force Visibility of Content */
        * { 
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important; 
        }

        /* Dark Mode Color Reset for Print */
        .bg-slate-900, .bg-slate-950 { 
          background-color: white !important; 
          border: 1px solid #ccc !important;
          color: black !important;
          box-shadow: none !important;
        }
        
        /* Text Color Resets */
        .text-slate-100, .text-slate-200, .text-slate-300, .text-white { 
          color: black !important; 
        }
        .text-slate-400, .text-slate-500 {
          color: #555 !important;
        }
        
        /* Preserve semantic colors slightly adjusted for print */
        .text-amber-500, .text-amber-600 { color: #d97706 !important; }
        .text-red-500 { color: #dc2626 !important; }
        .text-blue-500 { color: #2563eb !important; }
        .text-green-500 { color: #16a34a !important; }

        /* Borders */
        .border-slate-800, .border-slate-700 {
          border-color: #ddd !important;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              slate: {
                950: 'var(--s-950)',
                900: 'var(--s-900)',
                850: 'var(--s-850)',
                800: 'var(--s-800)',
                700: 'var(--s-700)',
                600: 'var(--s-600)',
                500: 'var(--s-500)',
                400: 'var(--s-400)',
                300: 'var(--s-300)',
                200: 'var(--s-200)',
                100: 'var(--s-100)',
                50:  'var(--s-50)',
              },
              amber: {
                450: '#d97706',
              }
            }
          }
        }
      }
    </script>

  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-200 antialiased overflow-hidden font-sans selection:bg-amber-500/30 selection:text-amber-200 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
